    .loading { text-align: center; padding: 20px; color: #722F37; }
    .alert { padding: 12px; margin: 16px 0; border-radius: 8px; }
    .alert-success { background-color: #f5fff5; color: #080; border: 1px solid #d0ffd0; }
    .alert-error { background-color: #fff5f5; color: #c00; border: 1px solid #ffd0d0; }
  </style>
