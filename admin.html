<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administrador - ICAP</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #fafafa;
      font-family: 'Inter', sans-serif;
      color: #2d2d2d;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 32px;
    }
    .logo {
      width: 80px;
      display: block;
      margin: 0 auto 20px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 24px;
    }
    .actions-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .btn-create {
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-create:hover { background-color: #1b5e20; }
    .back-link {
      display: inline-block;
      color: #722F37;
      text-decoration: none;
      font-weight: 600;
    }
    .user-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .user-table th, .user-table td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    .user-table th {
      background-color: #f9f9f9;
      font-weight: 600;
    }
    .estado-select, .rol-select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      width: 160px;
      margin-right: 8px;
    }
    .save-btn {
      background-color: #722F37;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .save-btn:hover { background-color: #5e262d; }
    .delete-btn {
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 8px;
    }
    .delete-btn:hover { background-color: #b71c1c; }
    .loading { text-align: center; padding: 20px; color: #722F37; }
    .alert { padding: 12px; margin: 16px 0; border-radius: 8px; }
    .alert-success { background-color: #f5fff5; color: #080; border: 1px solid #d0ffd0; }
    .alert-error { background-color: #fff5f5; color: #c00; border: 1px solid #ffd0d0; }

    /* Modal */
    #createUserModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .modal-content {
      background: white;
      margin: 100px auto;
      padding: 24px;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .close-modal {
      background: none; border: none; font-size: 24px; cursor: pointer; color: #777;
    }
    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
    }
    .btn-submit {
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
    }
    .btn-submit:hover { background-color: #1b5e20; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/icapnacional/sistema-expedientes/main/Logo.png" alt="ICAP Nacional - PNB" class="logo" />
    <h1>Panel de Administrador</h1>
    <div class="actions-bar">
      <a href="index.html" class="back-link">‚Üê Volver al Panel</a>
      <button class="btn-create" onclick="openCreateModal()">+ Crear Usuario</button>
    </div>
    <div id="alertContainer"></div>
    <div id="usersContainer">
      <div class="loading">Cargando usuarios...</div>
    </div>
  </div>

  <!-- Modal Crear Usuario -->
  <div id="createUserModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Crear Nuevo Usuario</h2>
        <button class="close-modal" onclick="closeCreateModal()">√ó</button>
      </div>
      <div class="form-group">
        <label for="newEmail">Correo Institucional</label>
        <input type="email" id="newEmail" placeholder="usuario@icap.gob.ve" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Contrase√±a</label>
        <input type="password" id="newPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
      </div>
      <div class="form-group">
        <label for="newEstado">Estado</label>
        <select id="newEstado" required>
          <option value="">-- Seleccione --</option>
          <!-- Estados se cargar√°n din√°micamente -->
        </select>
      </div>
      <div class="form-group">
        <label for="newRol">Rol</label>
        <select id="newRol">
          <option value="usuario">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      <button class="btn-submit" onclick="createNewUser()">Crear Usuario</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://stwriaubepeugobgyxjt.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0d3JpYXViZXBldWdvYmd5eGp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NDU0MDUsImV4cCI6MjA3MDMyMTQwNX0.3Rorn10j19M2nmmv03oSEwm-O-y0bsywAA8_CRR2O1g';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const estados = [
      "Amazonas", "Anzo√°tegui", "Apure", "Aragua", "Barinas", "Bol√≠var", "Carabobo", "Cojedes",
      "Delta Amacuro", "Falc√≥n", "Gu√°rico", "Lara", "M√©rida", "Miranda", "Monagas", "Nueva Esparta",
      "Portuguesa", "Sucre", "T√°chira", "Trujillo", "La Guaira", "Yaracuy", "Zulia"
    ];

    // Cargar estados en el modal
    function loadEstadosInModal() {
      const select = document.getElementById('newEstado');
      select.innerHTML = '<option value="">-- Seleccione --</option>';
      estados.forEach(e => {
        const opt = document.createElement('option');
        opt.value = e;
        opt.textContent = e;
        select.appendChild(opt);
      });
    }

    async function checkAdminAccess() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert('Acceso restringido.');
        window.location.href = 'index.html';
        return false;
      }

      const { data: adminData, error } = await supabase
        .from('usuarios_estados')
        .select('rol')
        .eq('user_id', session.user.id)
        .single();

      if (error && error.code !== 'PGRST116') {
        console.error('Error al verificar rol:', error);
        return false;
      }

      if (!adminData || adminData.rol !== 'admin') {
        alert('Acceso restringido. Solo administradores.');
        window.location.href = 'index.html';
        return false;
      }

      return true;
    }

    async function loadUsers() {
      const { data: users, error: usersError } = await supabase.rpc('get_all_users');
      if (usersError) {
        console.error('Error al cargar usuarios:', usersError);
        document.getElementById('usersContainer').innerHTML = '<div class="alert alert-error">Error al cargar usuarios.</div>';
        return;
      }

      const { data: estadosData, error: estadosError } = await supabase
        .from('usuarios_estados')
        .select('*');

      const dataMap = {};
      if (estadosData) {
        estadosData.forEach(e => {
          dataMap[e.user_id] = { estado: e.estado, rol: e.rol };
        });
      }

      let html = `<table class="user-table">
        <thead>
          <tr>
            <th>Correo</th>
            <th>Estado</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>`;

      users.forEach(user => {
        const data = dataMap[user.id] || { estado: '', rol: 'usuario' };
        html += `
          <tr>
            <td>${user.email}</td>
            <td>
              <select class="estado-select" id="estado-${user.id}">
                <option value="">-- Seleccione --</option>
                ${estados.map(e => 
                  `<option value="${e}" ${e === data.estado ? 'selected' : ''}>${e}</option>`
                ).join('')}
              </select>
            </td>
            <td>
              <select class="rol-select" id="rol-${user.id}">
                <option value="usuario" ${data.rol === 'usuario' ? 'selected' : ''}>Usuario</option>
                <option value="admin" ${data.rol === 'admin' ? 'selected' : ''}>Admin</option>
              </select>
            </td>
            <td>
              <button class="save-btn" onclick="saveUserConfig('${user.id}')">Guardar</button>
              <button class="delete-btn" onclick="deleteUser('${user.id}', '${user.email}')">üóëÔ∏è Eliminar</button>
            </td>
          </tr>`;
      });

      html += `</tbody></table>`;
      document.getElementById('usersContainer').innerHTML = html;
    }

    async function saveUserConfig(userId) {
      const estado = document.getElementById(`estado-${userId}`).value;
      const rol = document.getElementById(`rol-${userId}`).value;

      const { error } = await supabase
        .from('usuarios_estados')
        .upsert(
          { user_id: userId, estado, rol },
          { onConflict: 'user_id' }
        );

      if (error) {
        console.error('Error:', error);
        showAlert('Error al guardar.', 'error');
      } else {
        showAlert('Configuraci√≥n guardada.', 'success');
      }
    }

    async function deleteUser(userId, email) {
      if (!confirm(`¬øDeshabilitar al usuario ${email}? Sus expedientes permanecer√°n intactos.`)) return;

      try {
        const { error } = await supabase.rpc('delete_user_soft', { target_user_id: userId });
        if (error) throw error;
        showAlert('Usuario deshabilitado.', 'success');
        loadUsers();
      } catch (err) {
        console.error('Error al eliminar:', err);
        showAlert('Error: ' + (err.message || 'No autorizado.'), 'error');
      }
    }

    // === NUEVO: Crear usuario ===
    function openCreateModal() {
      loadEstadosInModal();
      document.getElementById('createUserModal').style.display = 'block';
    }

    function closeCreateModal() {
      document.getElementById('createUserModal').style.display = 'none';
    }

    async function createNewUser() {
      const email = document.getElementById('newEmail').value.trim();
      const password = document.getElementById('newPassword').value;
      const estado = document.getElementById('newEstado').value;
      const rol = document.getElementById('newRol').value;

      if (!email || !password || !estado) {
        showAlert('Complete todos los campos obligatorios.', 'error');
        return;
      }

      if (password.length < 6) {
        showAlert('La contrase√±a debe tener al menos 6 caracteres.', 'error');
        return;
      }

      try {
        // 1. Crear usuario en Auth
        const { data, error } = await supabase.auth.admin.createUser({
          email,
          password,
          email_confirm: true // ‚úÖ No requiere confirmaci√≥n por correo
        });

        if (error) throw error;

        // 2. Asignar estado y rol
        const { error: insertError } = await supabase
          .from('usuarios_estados')
          .insert([{ user_id: data.user.id, estado, rol }]);

        if (insertError) throw insertError;

        showAlert('‚úÖ Usuario creado correctamente.', 'success');
        closeCreateModal();
        loadUsers(); // Recargar lista

        // Limpiar formulario
        document.getElementById('newEmail').value = '';
        document.getElementById('newPassword').value = '';
        document.getElementById('newEstado').value = '';
        document.getElementById('newRol').value = 'usuario';

      } catch (err) {
        console.error('Error al crear usuario:', err);
        showAlert('‚ùå Error: ' + (err.message || 'No se pudo crear el usuario.'), 'error');
      }
    }

    function showAlert(message, type) {
      const container = document.getElementById('alertContainer');
      container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      setTimeout(() => container.innerHTML = '', 3000);
    }

    // Cerrar modal al hacer clic fuera
    window.onclick = function(event) {
      const modal = document.getElementById('createUserModal');
      if (event.target === modal) {
        closeCreateModal();
      }
    };

    (async () => {
      const hasAccess = await checkAdminAccess();
      if (hasAccess) {
        loadUsers();
      }
    })();
  </script>
</body>
</html>
