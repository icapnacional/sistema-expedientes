<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administrador - ICAP</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #fafafa;
      font-family: 'Inter', sans-serif;
      color: #2d2d2d;
      padding: 20px;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 32px;
    }
    .logo {
      width: 80px;
      display: block;
      margin: 0 auto 20px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 24px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #722F37;
      text-decoration: none;
      font-weight: 600;
    }
    .user-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .user-table th, .user-table td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    .user-table th {
      background-color: #f9f9f9;
      font-weight: 600;
    }
    .estado-select, .rol-select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      width: 160px;
      margin-right: 8px;
    }
    .save-btn {
      background-color: #722F37;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .save-btn:hover { background-color: #5e262d; }
    .loading { text-align: center; padding: 20px; color: #722F37; }
    .alert { padding: 12px; margin: 16px 0; border-radius: 8px; }
    .alert-success { background-color: #f5fff5; color: #080; border: 1px solid #d0ffd0; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/icapnacional/sistema-expedientes/main/Logo.png" alt="ICAP Nacional - PNB" class="logo" />
    <h1>Panel de Administrador</h1>
    <a href="index.html" class="back-link">← Volver al Panel</a>
    <div id="alertContainer"></div>
    <div id="usersContainer">
      <div class="loading">Cargando usuarios...</div>
    </div>
  </div>
  <script>
    const SUPABASE_URL = 'https://stwriaubepeugobgyxjt.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0d3JpYXViZXBldWdvYmd5eGp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NDU0MDUsImV4cCI6MjA3MDMyMTQwNX0.3Rorn10j19M2nmmv03oSEwm-O-y0bsywAA8_CRR2O1g';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Estados de Venezuela
    const estados = [
      "Amazonas", "Anzoátegui", "Apure", "Aragua", "Barinas", "Bolívar", "Carabobo", "Cojedes",
      "Delta Amacuro", "Falcón", "Guárico", "Lara", "Mérida", "Miranda", "Monagas", "Nueva Esparta",
      "Portuguesa", "Sucre", "Táchira", "Trujillo", "La Guaira", "Yaracuy", "Zulia"
    ];

    // Roles
    const roles = ["usuario", "admin"];

    async function checkAdminAccess() {
      const {  { session } } = await supabase.auth.getSession();
      if (!session) {
        alert('Acceso restringido.');
        window.location.href = 'index.html';
        return false;
      }

      // Verificar si el usuario actual es admin en usuarios_estados
      const {  adminData } = await supabase
        .from('usuarios_estados')
        .select('rol')
        .eq('user_id', session.user.id)
        .single();

      if (!adminData || adminData.rol !== 'admin') {
        alert('Acceso restringido. Solo administradores.');
        window.location.href = 'index.html';
        return false;
      }
      return true;
    }

    async function loadUsers() {
      // Obtener todos los usuarios de auth.users
      const {  users, error: usersError } = await supabase
        .from('auth.users')
        .select('id, email');

      if (usersError) {
        console.error('Error al cargar usuarios:', usersError);
        document.getElementById('usersContainer').innerHTML = '<div class="alert alert-error">Error al cargar usuarios.</div>';
        return;
      }

      // Obtener datos de usuarios_estados
      const {  estadosData } = await supabase
        .from('usuarios_estados')
        .select('user_id, estado, rol');

      const dataMap = {};
      if (estadosData) {
        estadosData.forEach(e => {
          dataMap[e.user_id] = { estado: e.estado, rol: e.rol };
        });
      }

      let html = `<table class="user-table">
        <thead>
          <tr>
            <th>Correo</th>
            <th>Estado</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>`;

      users.forEach(user => {
        const userData = dataMap[user.id] || { estado: '', rol: 'usuario' };
        html += `
          <tr>
            <td>${user.email}</td>
            <td>
              <select class="estado-select" id="estado-${user.id}">
                <option value="">-- Seleccione --</option>
                ${estados.map(e => 
                  `<option value="${e}" ${e === userData.estado ? 'selected' : ''}>${e}</option>`
                ).join('')}
              </select>
            </td>
            <td>
              <select class="rol-select" id="rol-${user.id}">
                ${roles.map(r => 
                  `<option value="${r}" ${r === userData.rol ? 'selected' : ''}>${r.charAt(0).toUpperCase() + r.slice(1)}</option>`
                ).join('')}
              </select>
            </td>
            <td>
              <button class="save-btn" onclick="saveUserConfig('${user.id}')">Guardar</button>
            </td>
          </tr>`;
      });

      html += `</tbody></table>`;
      document.getElementById('usersContainer').innerHTML = html;
    }

    async function saveUserConfig(userId) {
      const estado = document.getElementById(`estado-${userId}`).value;
      const rol = document.getElementById(`rol-${userId}`).value;

      // Upsert en usuarios_estados
      const { error } = await supabase
        .from('usuarios_estados')
        .upsert(
          { user_id: userId, estado, rol },
          { onConflict: 'user_id' }
        );

      if (error) {
        console.error('Error:', error);
        showAlert('Error al guardar.', 'error');
      } else {
        showAlert('Configuración guardada.', 'success');
      }
    }

    function showAlert(message, type) {
      const container = document.getElementById('alertContainer');
      container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      setTimeout(() => container.innerHTML = '', 3000);
    }

    // Iniciar
    (async () => {
      const hasAccess = await checkAdminAccess();
      if (hasAccess) {
        loadUsers();
      }
    })();
  </script>
</body>
</html>
