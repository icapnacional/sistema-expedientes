<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICAP Nacional - PNB</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
      font-family: 'Inter', sans-serif;
      color: #2d2d2d;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
      padding: 40px 32px;
      text-align: center;
      border: 1px solid #eaeef5;
    }
    .logo {
      width: 90px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #2d2d2d;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 15px;
      color: #555;
      margin-bottom: 28px;
      line-height: 1.5;
    }
    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      color: #222;
      background-color: #fdfdfd;
    }
    input:focus {
      outline: none;
      border-color: #722F37;
      box-shadow: 0 0 0 3px rgba(114, 47, 55, 0.1);
    }
    .btn-login {
      background: linear-gradient(to right, #722F37, #9c4a52);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 6px;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(114, 47, 55, 0.3);
    }
    .institutional-note {
      margin-top: 26px;
      font-size: 13px;
      color: #444;
      line-height: 1.5;
      font-style: italic;
      padding: 0 10px;
    }
    .alert {
      margin-top: 18px;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }
    .alert-error {
      background-color: #fff5f5;
      color: #c00;
      border: 1px solid #ffd0d0;
    }
    .alert-success {
      background-color: #f5fff5;
      color: #080;
      border: 1px solid #d0ffd0;
    }

    /* Panel */
    .user-header {
      margin: 20px 0;
      padding: 14px;
      background: #f8f9fc;
      border-radius: 12px;
      font-size: 15px;
      color: #444;
      border: 1px solid #eaeef5;
    }
    .panel-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin: 24px 0;
    }
    .panel-btn {
      background: white;
      border: 2px solid #e0e5f0;
      border-radius: 14px;
      padding: 16px 12px;
      font-size: 15px;
      font-weight: 600;
      color: #2a4bc8;
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 90px;
    }
    .panel-btn:hover {
      border-color: #722F37;
      background: #fdf6f7;
      color: #722F37;
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    }
    .btn-logout {
      background: linear-gradient(to right, #e53935, #d32f2f);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    .btn-logout:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(211, 47, 47, 0.3);
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Login View -->
  <div id="loginView" class="card">
    <img 
      src="https://raw.githubusercontent.com/icapnacional/sistema-expedientes/main/Logo.png" 
      alt="ICAP Nacional - PNB" 
      class="logo"
    />
    <h1>Sistema de Expedientes</h1>
    <p class="subtitle">Acceso restringido a personal autorizado</p>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo Institucional</label>
        <input 
          type="email" 
          id="email" 
          required 
          autocomplete="username"
          placeholder="usuario@icap.gob.ve"
        />
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input 
          type="password" 
          id="password" 
          required 
          autocomplete="current-password"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
        />
      </div>
      <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
    </form>
    <div id="alertMessage" class="alert"></div>
    <p class="institutional-note">
      Plataforma institucional de la ICAP Nacional - PNB
    </p>
  </div>

  <!-- Panel Principal -->
  <div id="panelView" class="card hidden">
    <img 
      src="https://raw.githubusercontent.com/icapnacional/sistema-expedientes/main/Logo.png" 
      alt="ICAP Nacional - PNB" 
      class="logo"
    />
    <h1>Panel de Gesti√≥n</h1>
    <div class="user-header">
      <strong>üë§ Usuario:</strong> <span id="userEmail">‚Äî</span>
    </div>

    <div class="panel-buttons">
      <button class="panel-btn" onclick="alert('Registrar nuevo expediente')">
        üìù<br>Registrar Expediente
      </button>
      <button class="panel-btn" onclick="alert('Consultar expedientes existentes')">
        üîç<br>Consultar Expedientes
      </button>
      <button class="panel-btn" onclick="alert('Generar reportes institucionales')">
        üìä<br>Reportes
      </button>
      <button class="panel-btn" onclick="alert('Configuraci√≥n de perfil o sistema')">
        ‚öôÔ∏è<br>Configuraci√≥n
      </button>
    </div>

    <button id="logoutBtn" class="btn-logout">Cerrar Sesi√≥n</button>
  </div>

<script>
  const SUPABASE_URL = 'https://stwriaubepeugobgyxjt.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0d3JpYXViZXBldWdvYmd5eGp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NDU0MDUsImV4cCI6MjA3MDMyMTQwNX0.3Rorn10j19M2nmmv03oSEwm-O-y0bsywAA8_CRR2O1g';

  // ‚úÖ Correcci√≥n: inicializar correctamente
  const { createClient } = supabase;
  const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // Elementos del DOM
  const loginView = document.getElementById('loginView');
  const panelView = document.getElementById('panelView');
  const userEmailSpan = document.getElementById('userEmail');
  const alertDiv = document.getElementById('alertMessage');
  const loginForm = document.getElementById('loginForm');
  const logoutBtn = document.getElementById('logoutBtn');

  // ‚úÖ Correcci√≥n cr√≠tica: desestructuraci√≥n v√°lida
  async function checkSession() {
    const {  { session } } = await supabaseClient.auth.getSession();
    if (session) {
      showPanel(session.user.email);
    } else {
      showLogin();
    }
  }

  function showLogin() {
    loginView.classList.remove('hidden');
    panelView.classList.add('hidden');
  }

  function showPanel(email) {
    userEmailSpan.textContent = email;
    loginView.classList.add('hidden');
    panelView.classList.remove('hidden');
  }

  // Login
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    alertDiv.style.display = 'none';

    try {
      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) throw error;
      showPanel(email);
    } catch (err) {
      alertDiv.textContent = err.message || 'Error: credenciales inv√°lidas.';
      alertDiv.className = 'alert alert-error';
      alertDiv.style.display = 'block';
    }
  });

  // Logout
  logoutBtn.addEventListener('click', async () => {
    await supabaseClient.auth.signOut();
    showLogin();
  });

  // Iniciar verificaci√≥n
  checkSession();
</script>
</body>
</html>
