<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Institución</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 24px;
    }

    h1 {
      color: #722F37;
      font-size: 24px;
      margin-bottom: 24px;
    }

    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #722F37;
    }

    button {
      background-color: #722F37;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5a242c;
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 12px;
      display: none;
    }

    .success-message {
      color: #27ae60;
      font-size: 14px;
      margin-top: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- 🔁 Reemplaza esta URL con la de tu logo institucional -->
    <img src="https://via.placeholder.com/100/722F37/FFFFFF?text=LOGO" alt="Logo Institucional" class="logo" />
    <h1>Iniciar Sesión</h1>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" required />
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required />
      </div>

      <button type="submit">Iniciar Sesión</button>
    </form>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
  </div>

  <script>
    // 🔑 Configura aquí tus credenciales de Supabase
    const SUPABASE_URL = 'https://TU_PROYECTO.supabase.co';
    const SUPABASE_ANON_KEY = 'TU_ANON_KEY';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Limpiar mensajes previos
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password,
        });

        if (error) throw error;

        successMessage.textContent = '¡Inicio de sesión exitoso!';
        successMessage.style.display = 'block';

        // 👉 Redirigir a dashboard o página protegida
        // window.location.href = '/dashboard.html';

      } catch (err) {
        errorMessage.textContent = err.message || 'Error al iniciar sesión.';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
