<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICAP Nacional - PNB</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #fafafa;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      width: 100%;
      max-width: 400px;
      padding: 40px 32px;
      text-align: center;
      border: 1px solid #f0f0f0;
    }
    .logo { width: 90px; margin-bottom: 24px; }
    h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
    .subtitle { font-size: 15px; color: #555; margin-bottom: 28px; line-height: 1.5; }
    .form-group { text-align: left; margin-bottom: 20px; }
    label { display: block; margin-bottom: 6px; font-size: 14px; font-weight: 600; }
    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
    }
    input:focus {
      outline: none;
      border-color: #722F37;
    }
    .btn {
      background: #722F37;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 13px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      margin-top: 6px;
    }
    .btn:hover { background: #5e262d; }
    .hidden { display: none !important; }
    .panel-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #f5f7fa;
      border: 1px solid #e0e5f0;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
    }
    .panel-btn:hover {
      background: #e8ecf5;
      border-color: #722F37;
      color: #722F37;
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="login" class="card">
    <img src="https://raw.githubusercontent.com/icapnacional/sistema-expedientes/main/Logo.png" class="logo" />
    <h1>Sistema de Expedientes</h1>
    <p class="subtitle">Acceso restringido</p>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" required placeholder="usuario@icap.gob.ve" />
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </div>
      <button type="submit" class="btn">Iniciar Sesi√≥n</button>
    </form>
    <div id="msg" style="margin-top: 16px; padding: 10px; border-radius: 6px; display: none;"></div>
  </div>

  <!-- Panel -->
  <div id="panel" class="card hidden">
    <img src="https://raw.githubusercontent.com/icapnacional/sistema-expedientes/main/Logo.png" class="logo" />
    <h1>Panel Principal</h1>
    <p style="margin: 16px 0; color: #333;">Usuario: <strong id="userEmail"></strong></p>
    
    <button class="panel-btn" onclick="alert('Registrar Expediente')">üìù Registrar Expediente</button>
    <button class="panel-btn" onclick="alert('Consultar Expedientes')">üîç Consultar Expedientes</button>
    <button class="panel-btn" onclick="alert('Generar Reportes')">üìä Reportes</button>
    <button class="panel-btn" onclick="alert('Configuraci√≥n')">‚öôÔ∏è Configuraci√≥n</button>
    
    <button id="logout" class="btn" style="background:#d32f2f; margin-top: 20px;">Cerrar Sesi√≥n</button>
  </div>

  <script>
    // üîë Supabase
    const SUPABASE_URL = 'https://stwriaubepeugobgyxjt.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0d3JpYXViZXBldWdvYmd5eGp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NDU0MDUsImV4cCI6MjA3MDMyMTQwNX0.3Rorn10j19M2nmmv03oSEwm-O-y0bsywAA8_CRR2O1g';

    // ‚úÖ CORRECCI√ìN: usar window.supabase.createClient
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginDiv = document.getElementById('login');
    const panelDiv = document.getElementById('panel');
    const msgDiv = document.getElementById('msg');
    const userEmailSpan = document.getElementById('userEmail');

    // Verificar sesi√≥n al cargar
    supabase.auth.getSession().then(({  { session } }) => {
      if (session) {
        userEmailSpan.textContent = session.user.email;
        loginDiv.classList.add('hidden');
        panelDiv.classList.remove('hidden');
      }
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      msgDiv.style.display = 'block';

      try {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;

        msgDiv.textContent = '‚úÖ Inicio de sesi√≥n exitoso';
        msgDiv.style.backgroundColor = '#f0fff0';
        msgDiv.style.color = '#080';

        // Mostrar panel
        const {  { session } } = await supabase.auth.getSession();
        if (session) {
          userEmailSpan.textContent = session.user.email;
          loginDiv.classList.add('hidden');
          panelDiv.classList.remove('hidden');
        }
      } catch (err) {
        msgDiv.textContent = '‚ùå ' + (err.message || 'Credenciales inv√°lidas');
        msgDiv.style.backgroundColor = '#fff0f0';
        msgDiv.style.color = '#c00';
      }
    });

    // Logout
    document.getElementById('logout').addEventListener('click', async () => {
      await supabase.auth.signOut();
      panelDiv.classList.add('hidden');
      loginDiv.classList.remove('hidden');
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    });
  </script>
</body>
</html>
