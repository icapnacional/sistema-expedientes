<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICAP Nacional - PNB</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #f0f0f0;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 40px 32px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(114, 47, 55, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .logo {
      width: 90px;
      margin: 0 auto 24px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #ffffff;
    }

    .subtitle {
      font-size: 15px;
      color: #ccc;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .form-group {
      text-align: left;
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #e0e0e0;
    }

    input {
      width: 100%;
      padding: 13px 16px;
      border: none;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.25);
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus {
      background: rgba(0, 0, 0, 0.35);
      box-shadow: 0 0 0 2px #722F37;
    }

    .btn-login {
      background: #722F37;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 6px;
    }

    .btn-login:hover {
      background: #8a3843;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(114, 47, 55, 0.4);
    }

    .institutional-note {
      margin-top: 28px;
      font-size: 13px;
      color: #bbb;
      line-height: 1.5;
      font-style: italic;
      padding: 0 10px;
    }

    .alert {
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }

    .alert-error {
      background: rgba(200, 50, 50, 0.15);
      color: #ff9d9d;
      border: 1px solid rgba(200, 50, 50, 0.3);
    }

    .alert-success {
      background: rgba(50, 180, 50, 0.15);
      color: #a0ffaa;
      border: 1px solid rgba(50, 180, 50, 0.3);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- üîÅ REEMPLAZA ESTA URL CON TU LOGO REAL EN FORMATO PNG/SVG -->
    <img 
      src="https://raw.githubusercontent.com/tu-usuario/tu-repo/main/logo-icap.png" 
      alt="ICAP Nacional - PNB" 
      class="logo"
    />

    <h1>Acceso al Sistema</h1>
    <p class="subtitle">Ingrese con sus credenciales institucionales</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo Electr√≥nico</label>
        <input 
          type="email" 
          id="email" 
          required 
          autocomplete="username"
          placeholder="nombre@icap.gob.ve"
        />
      </div>

      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input 
          type="password" 
          id="password" 
          required 
          autocomplete="current-password"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
        />
      </div>

      <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
    </form>

    <div id="alertMessage" class="alert"></div>

    <!-- ‚úÖ Texto institucional justo debajo del bot√≥n -->
    <p class="institutional-note">
      Plataforma institucional de la ICAP Nacional del Cuerpo de Polic√≠a Nacional Bolivariana
    </p>
  </div>

  <script>
    // üîë CONFIGURA TUS CREDENCIALES DE SUPABASE
    const SUPABASE_URL = 'https://TU_PROYECTO.supabase.co';
    const SUPABASE_ANON_KEY = 'TU_ANON_KEY';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const form = document.getElementById('loginForm');
    const alertDiv = document.getElementById('alertMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      alertDiv.style.display = 'none';

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password,
        });

        if (error) throw error;

        alertDiv.textContent = 'Acceso autorizado. Redirigiendo...';
        alertDiv.className = 'alert alert-success';
        alertDiv.style.display = 'block';

        // Opcional: redirigir
        // setTimeout(() => window.location.href = '/dashboard.html', 1500);

      } catch (err) {
        alertDiv.textContent = err.message || 'Credenciales incorrectas o cuenta inactiva.';
        alertDiv.className = 'alert alert-error';
        alertDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
