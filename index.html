<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICAP Nacional - Iniciar Sesi√≥n</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #fafafa;
      font-family: 'Inter', sans-serif;
      color: #2d2d2d;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      width: 100%;
      max-width: 400px;
      padding: 40px 32px;
      text-align: center;
      border: 1px solid #f0f0f0;
    }
    .logo { width: 90px; margin-bottom: 24px; }
    h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
    .subtitle { font-size: 15px; color: #555; margin-bottom: 28px; }
    .form-group { text-align: left; margin-bottom: 20px; }
    label { display: block; margin-bottom: 6px; font-size: 14px; font-weight: 600; }
    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
    }
    input:focus { outline: none; border-color: #722F37; }
    .btn-login {
      background-color: #722F37;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 13px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
    }
    .alert {
      margin-top: 18px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    .alert-error { background: #fff5f5; color: #c00; border: 1px solid #ffd0d0; }
  </style>
</head>
<body>
  <div class="login-card">
    <!-- üîÅ Reemplaza con tu logo real -->
    <img src="https://raw.githubusercontent.com/tu-usuario/tu-repo/main/logo-icap.png" alt="ICAP" class="logo" />
    <h1>Sistema de Expedientes</h1>
    <p class="subtitle">Acceso restringido a personal autorizado</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo Institucional</label>
        <input type="email" id="email" required autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" required autocomplete="current-password" />
      </div>
      <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
    </form>

    <div id="alertMessage" class="alert alert-error"></div>
  </div>

  <script>
    // üîë CONFIGURA TUS CREDENCIALES DE SUPABASE
    const SUPABASE_URL = 'https://TU_PROYECTO.supabase.co';
    const SUPABASE_ANON_KEY = 'TU_ANON_KEY';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const form = document.getElementById('loginForm');
    const alertDiv = document.getElementById('alertMessage');

    // Verificar si ya hay sesi√≥n activa
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        window.location.href = 'panel.html';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      alertDiv.style.display = 'none';

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;

        // ‚úÖ Redirigir al panel
        window.location.href = 'panel.html';

      } catch (err) {
        alertDiv.textContent = 'Credenciales incorrectas o cuenta inactiva.';
        alertDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
