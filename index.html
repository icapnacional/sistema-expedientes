<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICAP Nacional - Polic√≠a Nacional Bolivariana</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f9f9f9;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 400px;
      padding: 36px 30px;
      text-align: center;
      border: 1px solid #eee;
    }

    .logo {
      width: 80px;
      margin-bottom: 24px;
    }

    h1 {
      color: #2D2D2D;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #555;
      font-size: 15px;
      margin-bottom: 28px;
      font-weight: 400;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-size: 14px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.25s;
    }

    input:focus {
      outline: none;
      border-color: #722F37;
    }

    .btn-login {
      background-color: #722F37;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 13px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 8px;
    }

    .btn-login:hover {
      background-color: #5a242c;
    }

    .institutional-note {
      margin-top: 24px;
      font-size: 13px;
      color: #444;
      line-height: 1.5;
      font-style: italic;
    }

    .alert {
      margin-top: 16px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }

    .alert-error {
      background-color: #ffe9e9;
      color: #c00;
      border: 1px solid #ffcfcf;
    }

    .alert-success {
      background-color: #eaffea;
      color: #0a0;
      border: 1px solid #c1e8c1;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <!-- üîÅ Reemplaza esta URL con tu logo real -->
    <img src="https://via.placeholder.com/80/722F37/FFFFFF?text=ICAP" alt="ICAP Nacional - PNB" class="logo" />

    <h1>Acceso al Sistema</h1>
    <p class="subtitle">Inicie sesi√≥n con sus credenciales institucionales</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo Electr√≥nico</label>
        <input type="email" id="email" required autocomplete="username" />
      </div>

      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" required autocomplete="current-password" />
      </div>

      <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
    </form>

    <div id="alertMessage" class="alert"></div>

    <!-- ‚úÖ Texto institucional debajo del bot√≥n -->
    <p class="institutional-note">
      Plataforma institucional de la ICAP Nacional del Cuerpo de Polic√≠a Nacional Bolivariana
    </p>
  </div>

  <script>
    // üîë CONFIGURA TUS CREDENCIALES DE SUPABASE
    const SUPABASE_URL = 'https://TU_PROYECTO.supabase.co';
    const SUPABASE_ANON_KEY = 'TU_ANON_KEY';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const form = document.getElementById('loginForm');
    const alertDiv = document.getElementById('alertMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      alertDiv.style.display = 'none';

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password,
        });

        if (error) throw error;

        alertDiv.textContent = 'Inicio de sesi√≥n exitoso. Accediendo...';
        alertDiv.className = 'alert alert-success';
        alertDiv.style.display = 'block';

        // Opcional: redirigir despu√©s de 1.5 segundos
        // setTimeout(() => window.location.href = '/dashboard.html', 1500);

      } catch (err) {
        alertDiv.textContent = err.message || 'Credenciales incorrectas o cuenta inactiva.';
        alertDiv.className = 'alert alert-error';
        alertDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
