<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICAP Nacional - PNB</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fafafa;
      font-family: 'Inter', sans-serif;
      color: #2d2d2d;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .login-card, .panel-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 500px;
      padding: 40px 32px;
      text-align: center;
      border: 1px solid #f0f0f0;
    }
    .logo {
      width: 90px;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #2d2d2d;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 15px;
      color: #555;
      margin-bottom: 28px;
      line-height: 1.5;
    }
    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      color: #222;
      background-color: #fdfdfd;
    }
    input:focus {
      outline: none;
      border-color: #722F37;
      background-color: #ffffff;
    }
    .btn-login, .btn-logout {
      background-color: #722F37;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 13px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.25s;
      margin-top: 6px;
    }
    .btn-login:hover, .btn-logout:hover {
      background-color: #5e262d;
    }
    .institutional-note {
      margin-top: 26px;
      font-size: 13px;
      color: #444;
      line-height: 1.5;
      font-style: italic;
      padding: 0 10px;
    }
    .alert {
      margin-top: 18px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    .alert-error {
      background-color: #fff5f5;
      color: #c00;
      border: 1px solid #ffd0d0;
    }
    .alert-success {
      background-color: #f5fff5;
      color: #080;
      border: 1px solid #d0ffd0;
    }

    /* Panel styles */
    .user-info {
      margin-top: 20px;
      padding: 16px;
      background: #f9f9f9;
      border-radius: 8px;
      text-align: left;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Login View -->
  <div id="loginView" class="login-card">
    <img 
      src="https://raw.githubusercontent.com/icapnacional/sistema-expedientes/main/Logo.png" 
      alt="ICAP Nacional - PNB" 
      class="logo"
    />
    <h1>Sistema de Expedientes</h1>
    <p class="subtitle">Acceso restringido a personal autorizado de la ICAP Nacional</p>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo Institucional</label>
        <input 
          type="email" 
          id="email" 
          required 
          autocomplete="username"
          placeholder="usuario@icap.gob.ve"
        />
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input 
          type="password" 
          id="password" 
          required 
          autocomplete="current-password"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
        />
      </div>
      <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
    </form>
    <div id="alertMessage" class="alert"></div>
    <p class="institutional-note">
      Plataforma institucional de la ICAP Nacional del Cuerpo de Polic√≠a Nacional Bolivariana
    </p>
  </div>

  <!-- Panel View (oculto al inicio) -->
  <div id="panelView" class="panel-card hidden">
    <img 
      src="https://raw.githubusercontent.com/icapnacional/sistema-expedientes/main/Logo.png" 
      alt="ICAP Nacional - PNB" 
      class="logo"
    />
    <h1>Panel de Expedientes</h1>
    <div class="user-info">
      <p><strong>Usuario:</strong> <span id="userEmail">‚Äî</span></p>
      <p>Bienvenido al sistema de gesti√≥n de expedientes.</p>
    </div>
    <button id="logoutBtn" class="btn-logout">Cerrar Sesi√≥n</button>
  </div>

<script>
  // üîë CREDENCIALES REALES DE SUPABASE
  const SUPABASE_URL = 'https://stwriaubepeugobgyxjt.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0d3JpYXViZXBldWdvYmd5eGp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NDU0MDUsImV4cCI6MjA3MDMyMTQwNX0.3Rorn10j19M2nmmv03oSEwm-O-y0bsywAA8_CRR2O1g';

  // ‚úÖ Inicializar Supabase correctamente (v2)
  const { createClient } = supabase;
  const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const form = document.getElementById('loginForm');
  const alertDiv = document.getElementById('alertMessage');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    alertDiv.style.display = 'none';

    try {
      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) throw error;

      alertDiv.textContent = 'Inicio de sesi√≥n exitoso. Cargando sistema...';
      alertDiv.className = 'alert alert-success';
      alertDiv.style.display = 'block';


    } catch (err) {
      alertDiv.textContent = err.message || 'Error: credenciales inv√°lidas.';
      alertDiv.className = 'alert alert-error';
      alertDiv.style.display = 'block';
    }
  });
</script>
</body>
</html>
