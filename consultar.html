<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultar Expediente - ICAP Nacional</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fafafa;
      font-family: 'Inter', sans-serif;
      color: #2d2d2d;
      padding: 20px;
      line-height: 1.5;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 32px;
    }
    .logo {
      width: 80px;
      display: block;
      margin: 0 auto 20px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      color: #2d2d2d;
      margin-bottom: 24px;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    .search-box input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
    }
    .search-box button {
      background-color: #722F37;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0 20px;
      font-weight: 600;
      cursor: pointer;
    }
    .result-card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #eee;
    }
    .result-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .result-photo {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .result-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .result-info h2 {
      font-size: 20px;
      margin-bottom: 4px;
    }
    .result-info p {
      color: #555;
      font-size: 15px;
    }
    .result-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }
    .result-item {
      font-size: 14px;
    }
    .result-label {
      font-weight: 600;
      color: #333;
    }
    .result-value {
      color: #222;
    }
    .no-result {
      text-align: center;
      padding: 40px 0;
      color: #777;
      font-style: italic;
    }
    .back-link, .edit-link {
      display: inline-block;
      margin-top: 20px;
      color: #722F37;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link:hover, .edit-link:hover {
      text-decoration: underline;
    }
    .edit-link {
      display: block;
      text-align: center;
      background: #fdf7f7;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #f0e0e0;
      max-width: 220px;
      margin: 24px auto 0;
      font-size: 15px;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #722F37;
    }
  </style>
</head>
<body>
  <div class="container">
    <img 
      src="https://raw.githubusercontent.com/icapnacional/sistema-expedientes/main/Logo.png" 
      alt="ICAP Nacional - PNB" 
      class="logo"
    />
    <h1>Consultar Expediente</h1>
    <div class="search-box">
      <input type="text" id="searchCedula" placeholder="Ingrese la c√©dula de identidad (Ej: V-12345678)">
      <button id="btnSearch">Buscar</button>
    </div>
    <div id="resultContainer"></div>
    <a href="index.html" class="back-link">‚Üê Volver al Panel</a>
  </div>
  <script>
    // üîë Configuraci√≥n de Supabase
    const SUPABASE_URL = 'https://stwriaubepeugobgyxjt.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0d3JpYXViZXBldWdvYmd5eGp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NDU0MDUsImV4cCI6MjA3MDMyMTQwNX0.3Rorn10j19M2nmmv03oSEwm-O-y0bsywAA8_CRR2O1g';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    document.getElementById('btnSearch').addEventListener('click', searchExpediente);
    document.getElementById('searchCedula').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchExpediente();
    });
    async function searchExpediente() {
      const cedula = document.getElementById('searchCedula').value.trim();
      const resultContainer = document.getElementById('resultContainer');
      if (!cedula) {
        alert('Por favor, ingrese una c√©dula de identidad.');
        return;
      }
      resultContainer.innerHTML = '<div class="loading">Buscando...</div>';
      try {
        const { data, error } = await supabase
          .from('expedientes')
          .select('*')
          .eq('cedula', cedula)
          .maybeSingle(); // ‚úÖ Usa maybeSingle para evitar error si hay duplicados
        if (error) throw error;
        if (data) {
          displayResult(data);
        } else {
          resultContainer.innerHTML = '<div class="no-result">No se encontr√≥ ning√∫n expediente con esa c√©dula.</div>';
        }
      } catch (err) {
        console.error(err);
        resultContainer.innerHTML = '<div class="no-result">Error al buscar el expediente. Intente nuevamente.</div>';
      }
    }
    function displayResult(expediente) {
      const hasPhoto = expediente.foto_url;
      const photoHtml = hasPhoto 
        ? `<div class="result-photo"><img src="${expediente.foto_url}" alt="Foto"></div>`
        : `<div class="result-photo" style="background:#eee;display:flex;align-items:center;justify-content:center;"><span>üì∑</span></div>`;
      const resultHTML = `
        <div class="result-card">
          <div class="result-header">
            ${photoHtml}
            <div class="result-info">
              <h2>${expediente.nombre} ${expediente.apellido}</h2>
              <p>C√©dula: ${expediente.cedula}</p>
            </div>
          </div>
          <div class="result-grid">
            <div class="result-item"><span class="result-label">Fecha de Nacimiento:</span> <span class="result-value">${expediente.fecha_nacimiento || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Sexo:</span> <span class="result-value">${expediente.sexo || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Edad:</span> <span class="result-value">${expediente.edad || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Jerarqu√≠a:</span> <span class="result-value">${expediente.jerarquia || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Estatus Personal:</span> <span class="result-value">${expediente.estatus_personal || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Tel√©fono:</span> <span class="result-value">${expediente.telefono || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Correo:</span> <span class="result-value">${expediente.correo || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Direcci√≥n:</span> <span class="result-value">${expediente.direccion || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Tipo de Expediente:</span> <span class="result-value">${expediente.tipo_expediente || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">ICAP (Oficina):</span> <span class="result-value">${expediente.icap_oficina || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Funcionario Investigado:</span> <span class="result-value">${expediente.func_investigado || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Condici√≥n:</span> <span class="result-value">${expediente.condicion_func || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Denunciante:</span> <span class="result-value">${expediente.denunciante || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Origen de la Falta:</span> <span class="result-value">${expediente.origen_falta || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Tipo de Falta:</span> <span class="result-value">${expediente.tipo_falta || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Falta (Art√≠culo):</span> <span class="result-value">${expediente.falta_art || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Estatus del Expediente:</span> <span class="result-value">${expediente.estatus_expediente || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Decisi√≥n:</span> <span class="result-value">${expediente.decision || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Rese√±a:</span> <span class="result-value">${expediente.resena || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Servicio donde Labora:</span> <span class="result-value">${expediente.servicio_labora || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Expediente Penal A√±o:</span> <span class="result-value">${expediente.expediente_penal_anio || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Fecha de Inicio:</span> <span class="result-value">${expediente.fecha_inicio || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Expediente N√∫mero:</span> <span class="result-value">${expediente.expediente_numero || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Causa:</span> <span class="result-value">${expediente.causa || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Funcionario Detenido:</span> <span class="result-value">${expediente.func_detenido ? 'S√≠' : 'No'}</span></div>
            <div class="result-item"><span class="result-label">Sustanciador:</span> <span class="result-value">${expediente.sustanciador || '‚Äî'}</span></div>
            <div class="result-item"><span class="result-label">Registrado Por:</span> <span class="result-value">${expediente.registrado_por || '‚Äî'}</span></div>
          </div>
        </div>
        <a href="editar.html?id=${expediente.id}" class="edit-link">‚úèÔ∏è Editar este expediente</a>
      `;
      document.getElementById('resultContainer').innerHTML = resultHTML;
    }
  </script>
</body>
</html>
