<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Expediente - ICAP Nacional</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fafafa;
      font-family: 'Inter', sans-serif;
      color: #2d2d2d;
      padding: 20px;
      line-height: 1.5;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      padding: 32px;
    }
    .logo {
      width: 80px;
      display: block;
      margin: 0 auto 20px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      color: #2d2d2d;
      margin-bottom: 24px;
    }
    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: #722F37;
      margin: 24px 0 14px;
      padding-bottom: 4px;
      border-bottom: 1px solid #eee;
    }
    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 18px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }
    input, select, textarea {
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      background-color: #fdfdfd;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #722F37;
    }
    textarea {
      min-height: 70px;
      resize: vertical;
    }

    /* Estilo para la foto */
    .photo-preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .photo-preview {
      width: 100px;
      height: 100px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      overflow: hidden;
    }
    .photo-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .photo-preview-placeholder {
      color: #999;
      font-size: 20px;
    }

    .btn-save {
      background-color: #722F37;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
      transition: background-color 0.25s;
      display: block;
      width: 100%;
      max-width: 200px;
    }
    .btn-save:hover {
      background-color: #5e262d;
    }
    .back-link {
      display: inline-block;
      margin-top: 12px;
      color: #722F37;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img 
      src="https://raw.githubusercontent.com/icapnacional/sistema-expedientes/main/Logo.png" 
      alt="ICAP Nacional - PNB" 
      class="logo"
    />
    <h1>Registrar Nuevo Expediente</h1>

    <!-- Datos Personales -->
    <h2 class="section-title">Datos Personales</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="fotoInput">Foto</label>
        <div class="photo-preview-container">
          <div class="photo-preview" id="photoPreview">
            <span class="photo-preview-placeholder">üì∑</span>
          </div>
          <input type="file" id="fotoInput" accept="image/*">
        </div>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" required>
      </div>
      <div class="form-group">
        <label for="fechaNac">Fecha de Nacimiento</label>
        <input type="date" id="fechaNac">
      </div>
      <div class="form-group">
        <label for="cedula">C√©dula de Identidad</label>
        <input type="text" id="cedula" placeholder="V-12345678">
      </div>
      <div class="form-group">
        <label for="sexo">Sexo</label>
        <select id="sexo">
          <option value="">Seleccionar</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" id="edad" min="18" max="100">
      </div>
      <div class="form-group">
        <label for="jerarquia">Jerarqu√≠a</label>
        <input type="text" id="jerarquia" placeholder="Ej: Teniente">
      </div>
      <div class="form-group">
        <label for="estatusPersonal">Estatus</label>
        <select id="estatusPersonal">
          <option value="">Seleccionar</option>
          <option value="activo">Activo</option>
          <option value="suspendido">Suspendido</option>
          <option value="baja">Baja</option>
        </select>
      </div>
      <div class="form-group">
        <label for="telefono">Tel√©fono</label>
        <input type="tel" id="telefono" placeholder="0412-1234567">
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo">
      </div>
      <div class="form-group">
        <label for="direccion">Direcci√≥n</label>
        <textarea id="direccion" placeholder="Direcci√≥n completa"></textarea>
      </div>
    </div>

    <!-- Expediente -->
    <h2 class="section-title">Expediente</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="tipoExpediente">Tipo de Expediente</label>
        <select id="tipoExpediente">
          <option value="">Seleccionar</option>
          <option value="disciplinario">Disciplinario</option>
          <option value="administrativo">Administrativo</option>
          <option value="penal">Penal</option>
        </select>
      </div>
      <div class="form-group">
        <label for="icapOficina">ICAP (Oficina)</label>
        <select id="icapOficina">
          <option value="">Seleccionar</option>
          <option value="caracas">Caracas</option>
          <option value="maracay">Maracay</option>
          <option value="valencia">Valencia</option>
        </select>
      </div>
      <div class="form-group">
        <label for="funcInvestigado">Funcionario Investigado</label>
        <select id="funcInvestigado">
          <option value="">Seleccionar</option>
          <option value="cap_juan">Capit√°n Juan P√©rez</option>
          <option value="ten_maria">Teniente Mar√≠a L√≥pez</option>
          <option value="sarg_carlos">Sargento Carlos Rojas</option>
        </select>
      </div>
      <div class="form-group">
        <label for="condicionFunc">Condici√≥n del Funcionario en el Caso</label>
        <select id="condicionFunc">
          <option value="">Seleccionar</option>
          <option value="imputado">Imputado</option>
          <option value="testigo">Testigo</option>
          <option value="denunciado">Denunciado</option>
        </select>
      </div>
      <div class="form-group">
        <label for="denunciante">Denunciante</label>
        <select id="denunciante">
          <option value="">Seleccionar</option>
          <option value="ciudadano">Ciudadano An√≥nimo</option>
          <option value="superior">Oficial Superior</option>
          <option value="otro_func">Otro Funcionario</option>
          <option value="institucion">Instituci√≥n P√∫blica</option>
        </select>
      </div>
      <div class="form-group">
        <label for="origenFalta">Origen de la Falta</label>
        <select id="origenFalta">
          <option value="">Seleccionar</option>
          <option value="interna">Interna</option>
          <option value="externa">Externa</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tipoFalta">Tipo de Falta</label>
        <select id="tipoFalta">
          <option value="">Seleccionar</option>
          <option value="leve">Leve</option>
          <option value="grave">Grave</option>
          <option value="muy_grave">Muy Grave</option>
        </select>
      </div>
      <div class="form-group">
        <label for="faltaArt">Falta (Art√≠culo)</label>
        <select id="faltaArt">
          <option value="">Seleccionar</option>
          <option value="art45">Art. 45 ‚Äì Abandono de cargo</option>
          <option value="art46">Art. 46 ‚Äì Insubordinaci√≥n</option>
          <option value="art47">Art. 47 ‚Äì Uso indebido de uniforme</option>
          <option value="art48">Art. 48 ‚Äì Conducta inmoral</option>
        </select>
      </div>
      <div class="form-group">
        <label for="estatusExpediente">Estatus</label>
        <select id="estatusExpediente">
          <option value="">Seleccionar</option>
          <option value="abierto">Abierto</option>
          <option value="cerrado">Cerrado</option>
          <option value="archivado">Archivado</option>
        </select>
      </div>
      <div class="form-group">
        <label for="decision">Decisi√≥n</label>
        <select id="decision">
          <option value="">Seleccionar</option>
          <option value="sancion">Sanci√≥n Administrativa</option>
          <option value="absolucion">Absoluci√≥n</option>
          <option value="remision">Remisi√≥n a Fiscal√≠a</option>
          <option value="archivo">Archivo del caso</option>
        </select>
      </div>
    </div>

    <!-- Campos de texto libre -->
    <div class="form-group">
      <label for="resena">Rese√±a del Caso</label>
      <textarea id="resena" placeholder="Descripci√≥n detallada del caso..."></textarea>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="servicioLabora">Servicio donde Labora</label>
        <input type="text" id="servicioLabora">
      </div>
      <div class="form-group">
        <label for="expedientePenalAnio">Expediente Penal A√±o</label>
        <input type="number" id="expedientePenalAnio" min="1900" max="2099">
      </div>
      <div class="form-group">
        <label for="fechaInicio">Fecha de Inicio</label>
        <input type="date" id="fechaInicio">
      </div>
      <div class="form-group">
        <label for="expedienteNumero">Expediente N√∫mero</label>
        <input type="text" id="expedienteNumero" placeholder="Ej: EXP-2024-1234">
      </div>
      <div class="form-group">
        <label for="causa">Causa</label>
        <input type="text" id="causa">
      </div>
      <div class="form-group">
        <label for="funcDetenido">¬øFuncionario Detenido?</label>
        <select id="funcDetenido">
          <option value="">Seleccionar</option>
          <option value="si">S√≠</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sustanciador">Sustanciador Remisi√≥n</label>
        <input type="text" id="sustanciador">
      </div>
      <div class="form-group">
        <label for="registradoPor">Registrado Por</label>
        <input type="text" id="registradoPor">
      </div>
    </div>

    <button class="btn-save">Guardar Expediente</button>
    <a href="index.html" class="back-link">‚Üê Volver al Panel</a>
  </div>

  <script>
    // Previsualizaci√≥n de la foto
    document.getElementById('fotoInput').addEventListener('change', function(e) {
      const preview = document.getElementById('photoPreview');
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          preview.innerHTML = '<img src="' + event.target.result + '" alt="Foto">';
        };
        reader.readAsDataURL(file);
      } else {
        preview.innerHTML = '<span class="photo-preview-placeholder">üì∑</span>';
      }
    });

    // Bot√≥n de guardar (pendiente de integraci√≥n con Supabase)
    document.querySelector('.btn-save').addEventListener('click', () => {
      alert('Funcionalidad de guardado pendiente.');
    });
  </script>
</body>
</html>
