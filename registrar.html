<!-- Expediente -->
<h2 class="section-title">Expediente</h2>
<div class="form-row">
  <div class="form-group">
    <label for="tipoExpediente">Tipo de Expediente</label>
    <select id="tipoExpediente">
      <option value="">Seleccionar</option>
      <option value="disciplinario">Disciplinario</option>
      <option value="administrativo">Administrativo</option>
      <option value="penal">Penal</option>
    </select>
  </div>
  <div class="form-group">
    <label for="icapOficina">ICAP (Oficina)</label>
    <select id="icapOficina">
      <option value="">Seleccionar</option>
      <option value="caracas">Caracas</option>
      <option value="maracay">Maracay</option>
      <option value="valencia">Valencia</option>
      <!-- Agrega más según necesites -->
    </select>
  </div>
  <div class="form-group">
    <label for="funcInvestigado">Funcionario Investigado</label>
    <select id="funcInvestigado">
      <option value="">Seleccionar</option>
      <option value="func1">Capitán Juan Pérez</option>
      <option value="func2">Teniente María López</option>
      <option value="func3">Sargento Carlos Rojas</option>
      <!-- Estos valores deben venir de tu base de datos en producción -->
    </select>
  </div>
  <div class="form-group">
    <label for="condicionFunc">Condición del Funcionario en el Caso</label>
    <select id="condicionFunc">
      <option value="">Seleccionar</option>
      <option value="imputado">Imputado</option>
      <option value="testigo">Testigo</option>
      <option value="denunciado">Denunciado</option>
    </select>
  </div>
  <div class="form-group">
    <label for="denunciante">Denunciante</label>
    <select id="denunciante">
      <option value="">Seleccionar</option>
      <option value="ciudadano">Ciudadano Anónimo</option>
      <option value="superior">Oficial Superior</option>
      <option value="otro_func">Otro Funcionario</option>
      <option value="institucion">Institución Pública</option>
    </select>
  </div>
  <!-- ✅ ELIMINADO: "El Funcionario" -->
  <div class="form-group">
    <label for="origenFalta">Origen de la Falta</label>
    <select id="origenFalta">
      <option value="">Seleccionar</option>
      <option value="interna">Interna</option>
      <option value="externa">Externa</option>
    </select>
  </div>
  <div class="form-group">
    <label for="tipoFalta">Tipo de Falta</label>
    <select id="tipoFalta">
      <option value="">Seleccionar</option>
      <option value="leve">Leve</option>
      <option value="grave">Grave</option>
      <option value="muy_grave">Muy Grave</option>
    </select>
  </div>
  <div class="form-group">
    <label for="faltaArt">Falta (Artículo)</label>
    <select id="faltaArt">
      <option value="">Seleccionar</option>
      <option value="art45">Art. 45 – Abandono de cargo</option>
      <option value="art46">Art. 46 – Insubordinación</option>
      <option value="art47">Art. 47 – Uso indebido de uniforme</option>
      <option value="art48">Art. 48 – Conducta inmoral</option>
      <!-- Ajusta según tu reglamento interno -->
    </select>
  </div>
  <div class="form-group">
    <label for="estatusExpediente">Estatus</label>
    <select id="estatusExpediente">
      <option value="">Seleccionar</option>
      <option value="abierto">Abierto</option>
      <option value="cerrado">Cerrado</option>
      <option value="archivado">Archivado</option>
    </select>
  </div>
  <div class="form-group">
    <label for="decision">Decisión</label>
    <select id="decision">
      <option value="">Seleccionar</option>
      <option value="sancion">Sanción Administrativa</option>
      <option value="absolucion">Absolución</option>
      <option value="remision">Remisión a Fiscalía</option>
      <option value="archivo">Archivo del caso</option>
    </select>
  </div>
</div>
