<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Expediente - ICAP Nacional</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fafafa;
      font-family: 'Inter', sans-serif;
      color: #2d2d2d;
      padding: 20px;
      line-height: 1.4;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 32px;
    }
    .logo {
      width: 80px;
      display: block;
      margin: 0 auto 20px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      color: #2d2d2d;
      margin-bottom: 24px;
    }
    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: #722F37;
      margin: 24px 0 14px;
      padding-bottom: 4px;
      border-bottom: 1px solid #eee;
    }
    /* ✅ Ajuste: menos espacio entre filas */
    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 14px; /* reducido de 18px a 14px */
      margin-bottom: 16px; /* reducido de 20px a 16px */
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px; /* reducido de 6px a 4px */
      color: #333;
    }
    input, select, textarea {
      padding: 10px 12px; /* reducido de 12px a 10px */
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      background-color: #fdfdfd;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #722F37;
      box-shadow: 0 0 0 2px rgba(114, 47, 55, 0.1);
    }
    textarea {
      min-height: 60px;
      resize: vertical;
    }
    .btn-save {
      background-color: #722F37;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      display: block;
      width: 100%;
      max-width: 220px;
    }
    .btn-save:hover {
      background-color: #5e262d;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(114, 47, 55, 0.2);
    }
    .back-link {
      display: inline-block;
      margin-top: 10px;
      color: #722F37;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img 
      src="https://raw.githubusercontent.com/icapnacional/sistema-expedientes/main/Logo.png" 
      alt="ICAP Nacional - PNB" 
      class="logo"
    />
    <h1>Registrar Nuevo Expediente</h1>

    <!-- Sección: Datos Personales -->
    <h2 class="section-title">Datos Personales</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="foto">Foto (URL)</label>
        <input type="text" id="foto" placeholder="URL de la foto">
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" required>
      </div>
      <div class="form-group">
        <label for="fechaNac">Fecha de Nacimiento</label>
        <input type="date" id="fechaNac">
      </div>
      <div class="form-group">
        <label for="cedula">Cédula de Identidad</label>
        <input type="text" id="cedula" placeholder="V-12345678">
      </div>
      <div class="form-group">
        <label for="sexo">Sexo</label>
        <select id="sexo">
          <option value="">Seleccionar</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" id="edad" min="18" max="100">
      </div>
      <div class="form-group">
        <label for="jerarquia">Jerarquía</label>
        <input type="text" id="jerarquia" placeholder="Ej: Teniente">
      </div>
      <div class="form-group">
        <label for="estatusPersonal">Estatus</label>
        <select id="estatusPersonal">
          <option value="">Seleccionar</option>
          <option value="activo">Activo</option>
          <option value="suspendido">Suspendido</option>
          <option value="baja">Baja</option>
        </select>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" placeholder="0412-1234567">
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo">
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <textarea id="direccion" placeholder="Dirección completa"></textarea>
      </div>
    </div>

    <!-- Sección: Expediente -->
    <h2 class="section-title">Expediente</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="tipoExpediente">Tipo de Expediente</label>
        <select id="tipoExpediente">
          <option value="">Seleccionar</option>
          <option value="disciplinario">Disciplinario</option>
          <option value="administrativo">Administrativo</option>
          <option value="penal">Penal</option>
        </select>
      </div>
      <div class="form-group">
        <label for="icapOficina">ICAP (Oficina)</label>
        <select id="icapOficina">
          <option value="">Seleccionar</option>
          <option value="caracas">Caracas</option>
          <option value="maracay">Maracay</option>
          <option value="valencia">Valencia</option>
        </select>
      </div>
      <div class="form-group">
        <label for="funcInvestigado">Funcionario Investigado</label>
        <select id="funcInvestigado">
          <option value="">Seleccionar</option>
          <option value="cap_juan">Capitán Juan Pérez</option>
          <option value="ten_maria">Teniente María López</option>
          <option value="sarg_carlos">Sargento Carlos Rojas</option>
        </select>
      </div>
      <div class="form-group">
        <label for="condicionFunc">Condición del Funcionario en el Caso</label>
        <select id="condicionFunc">
          <option value="">Seleccionar</option>
          <option value="imputado">Imputado</option>
          <option value="testigo">Testigo</option>
          <option value="denunciado">Denunciado</option>
        </select>
      </div>
      <div class="form-group">
        <label for="denunciante">Denunciante</label>
        <select id="denunciante">
          <option value="">Seleccionar</option>
          <option value="ciudadano">Ciudadano Anónimo</option>
          <option value="superior">Oficial Superior</option>
          <option value="otro_func">Otro Funcionario</option>
          <option value="institucion">Institución Pública</option>
        </select>
      </div>
      <div class="form-group">
        <label for="origenFalta">Origen de la Falta</label>
        <select id="origenFalta">
          <option value="">Seleccionar</option>
          <option value="interna">Interna</option>
          <option value="externa">Externa</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tipoFalta">Tipo de Falta</label>
        <select id="tipoFalta">
          <option value="">Seleccionar</option>
          <option value="leve">Leve</option>
          <option value="grave">Grave</option>
          <option value="muy_grave">Muy Grave</option>
        </select>
      </div>
      <div class="form-group">
        <label for="faltaArt">Falta (Artículo)</label>
        <select id="faltaArt">
          <option value="">Seleccionar</option>
          <option value="art45">Art. 45 – Abandono de cargo</option>
          <option value="art46">Art. 46 – Insubordinación</option>
          <option value="art47">Art. 47 – Uso indebido de uniforme</option>
          <option value="art48">Art. 48 – Conducta inmoral</option>
        </select>
      </div>
      <div class="form-group">
        <label for="estatusExpediente">Estatus</label>
        <select id="estatusExpediente">
          <option value="">Seleccionar</option>
          <option value="abierto">Abierto</option>
          <option value="cerrado">Cerrado</option>
          <option value="archivado">Archivado</option>
        </select>
      </div>
      <div class="form-group">
        <label for="decision">Decisión</label>
        <select id="decision">
          <option value="">Seleccionar</option>
          <option value="sancion">Sanción Administrativa</option>
          <option value="absolucion">Absolución</option>
          <option value="remision">Remisión a Fiscalía</option>
          <option value="archivo">Archivo del caso</option>
        </select>
      </div>
    </div>

    <!-- Campos de texto libre -->
    <div class="form-group">
      <label for="resena">Reseña del Caso</label>
      <textarea id="resena" placeholder="Descripción detallada del caso..."></textarea>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="servicioLabora">Servicio donde Labora</label>
        <input type="text" id="servicioLabora">
      </div>
      <div class="form-group">
        <label for="expedientePenalAnio">Expediente Penal Año</label>
        <input type="number" id="expedientePenalAnio" min="1900" max="2099">
      </div>
      <div class="form-group">
        <label for="fechaInicio">Fecha de Inicio</label>
        <input type="date" id="fechaInicio">
      </div>
      <div class="form-group">
        <label for="expedienteNumero">Expediente Número</label>
        <input type="text" id="expedienteNumero" placeholder="Ej: EXP-2024-1234">
      </div>
      <div class="form-group">
        <label for="causa">Causa</label>
        <input type="text" id="causa">
      </div>
      <div class="form-group">
        <label for="funcDetenido">¿Funcionario Detenido?</label>
        <select id="funcDetenido">
          <option value="">Seleccionar</option>
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sustanciador">Sustanciador Remisión</label>
        <input type="text" id="sustanciador">
      </div>
      <div class="form-group">
        <label for="registradoPor">Registrado Por</label>
        <input type="text" id="registradoPor">
      </div>
    </div>

    <button class="btn-save">Guardar Expediente</button>
    <a href="index.html" class="back-link">← Volver al Panel</a>
  </div>

  <script>
    document.querySelector('.btn-save').addEventListener('click', () => {
      alert('Funcionalidad de guardado pendiente.');
    });
  </script>
</body>
</html>
